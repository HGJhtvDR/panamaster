{% extends "base.html" %}

{% block title %}Panamaster - Портфолио{% endblock %}

{% block content %}
<section class="portfolio-section">
    <h1>Наши проекты</h1>
    
    <div class="portfolio-filters">
        <button class="filter-btn active" data-category="all">Все</button>
        <button class="filter-btn" data-category="web">Веб-разработка</button>
        <button class="filter-btn" data-category="mobile">Мобильные приложения</button>
        <button class="filter-btn" data-category="design">Дизайн</button>
    </div>

    <div class="portfolio-grid">
        {% for project in projects %}
        <div class="portfolio-item" data-category="{{ project.category }}">
            <img src="{{ project.image_url }}" alt="{{ project.title }}">
            <div class="portfolio-overlay">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <a href="{{ project.url }}" class="portfolio-link">Подробнее</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
