<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANAMASTER — Сервис промышленного оборудования</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
        }
        header > div {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 60px;
        }
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 60px;
            display: flex;
            flex-direction: column;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-line {
            width: 2px;
            height: 1.15em;
            background: linear-gradient(to bottom, #FF0000, #FFA500, #00FF00);
        }
        .logo {
            font-size: 24px;
            font-weight: 100;
            letter-spacing: 0.15em;
            line-height: 1;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
        }
        .subtitle {
            font-size: 12px;
            color: #666;
            font-weight: 300;
        }
        .phone {
            text-decoration: none;
            color: #000;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.05em;
            padding-right: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 0;
            padding: 15px 0;
            background-color: #f5f5f5;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            width: 100%;
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
        }
        nav > div {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            padding: 0 60px;
            width: 100%;
            box-sizing: border-box;
        }
        .nav-left {
            display: flex;
            gap: 40px;
        }
        .nav-center {
            display: flex;
            justify-content: center;
            flex: 1;
            gap: 40px;
        }
        .nav-right {
            margin-left: 40px;
        }
        nav a:first-child {
            margin-left: 0;
        }
        nav a {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.05em;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;
            white-space: nowrap;
        }
        nav a::after {
            display: none;
        }
        nav a:hover {
            color: #000;
        }
        nav a.active {
            text-decoration: none;
            color: #000;
        }
        nav a.active::after {
            display: none;
        }
        .nav-links {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 40px;
        }

        /* Footer styles */
        footer {
            margin-top: 20px;
            padding: 20px 0;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-line {
            border-top: 1px solid #e0e0e0;
            margin: 0 60px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #000;
        }

        .footer-copyright {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <div class="header-top">
                <div class="logo-container">
                    <div class="logo-line"></div>
                    <span class="logo">PANAMASTER</span>
                </div>
                <div>
                    <span class="subtitle">ПРОМЫШЛЕННЫЙ СЕРВИС</span>
                </div>
                <div>
                    <a href="tel:+79265250545" class="phone">+7 (926) 525-05-45</a>
                </div>
            </div>
        </div>
        <nav>
            <div>
                <div class="nav-links">
                    <a href="{{ url_for('main.index') }}" class="{{ 'active' if request.endpoint == 'main.index' else '' }}">Услуги</a>
                    <a href="{{ url_for('main.services') }}" class="{{ 'active' if request.endpoint == 'main.services' else '' }}">Наши работы</a>
                    <a href="#" class="{{ 'active' if request.endpoint == 'main.vacancies' else '' }}">Вакансии</a>
                    <a href="#" class="{{ 'active' if request.endpoint == 'main.contacts' else '' }}">Контакты</a>
                    <a href="{{ url_for('main.company') }}" class="{{ 'active' if request.endpoint == 'main.company' and request.path == '/company' else '' }}">Компания</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
    <div class="footer-line"></div>
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Карта сайта</a>
                <a href="#">Декларация о защите данных</a>
            </div>
            <div class="footer-copyright">
                © 2006-2025
            </div>
        </div>
    </footer>
</body>
</html>
