{% extends "base.html" %}

{% block title %}Панель администратора{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Панель администратора</h1>
    
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Пользователи</h5>
                    <p class="card-text">Управление пользователями системы</p>
                    <a href="{{ url_for('admin.users') }}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Услуги</h5>
                    <p class="card-text">Управление услугами компании</p>
                    <a href="{{ url_for('admin.services') }}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Статьи</h5>
                    <p class="card-text">Управление статьями блога</p>
                    <a href="{{ url_for('admin.articles') }}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
