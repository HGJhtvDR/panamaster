{% extends "base.html" %}

{% block title %}Внутренняя ошибка сервера{% endblock %}

{% block content %}
<div class="error-container">
    <h1>500</h1>
    <h2>Внутренняя ошибка сервера</h2>
    <p>Произошла непредвиденная ошибка. Пожалуйста, попробуйте позже.</p>
    <a href="{{ url_for('main.index') }}" class="back-link">Вернуться на главную</a>
</div>

<style>
    .error-container {
        text-align: center;
        padding: 60px 20px;
        max-width: 600px;
        margin: 0 auto;
    }

    .error-container h1 {
        font-size: 72px;
        margin: 0;
        color: #333;
    }

    .error-container h2 {
        font-size: 24px;
        margin: 20px 0;
        color: #666;
    }

    .error-container p {
        color: #666;
        margin-bottom: 30px;
    }

    .back-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .back-link:hover {
        background-color: #444;
    }
</style>
{% endblock %}
